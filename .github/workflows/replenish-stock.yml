name: Replenish Stock

on:
  schedule:
    - cron: '0 15 * * *' # 15:00 UTC = 00:00 JST
  workflow_dispatch:

jobs:
  replenish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Replenish Stock
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npx tsx scripts/replenish.ts
        
      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/errors.json data/history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Replenish error data stock" && git push)
