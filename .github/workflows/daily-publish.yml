name: Daily Video Publish

on:
  schedule:
    - cron: '0 23,4,11 * * *' # 23:00 UTC (08:00 JST), 04:00 UTC (13:00 JST), 11:00 UTC (20:00 JST)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-noto-cjk
          npm ci

      - name: Restore Threads Token Cache
        uses: actions/cache/restore@v3
        with:
          path: data/threads-token.json
          key: threads-token-${{ github.run_id }}
          restore-keys: |
            threads-token-

      - name: Initialize Threads Token (if missing)
        if: hashFiles('data/threads-token.json') == ''
        env:
          THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}
        run: |
          if [ -n "$THREADS_ACCESS_TOKEN" ]; then
            echo "{\"access_token\": \"$THREADS_ACCESS_TOKEN\"}" > data/threads-token.json
          else
            echo "Warning: THREADS_ACCESS_TOKEN secret is not set."
          fi

      - name: Generate and Upload Video
        env:
          AIVIS_API_KEY: ${{ secrets.AIVIS_API_KEY }}
          AIVIS_MODEL_UUID: ${{ secrets.AIVIS_MODEL_UUID }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: npx tsx scripts/daily-publish.ts
        
      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/errors.json data/history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update video status" && git push)
